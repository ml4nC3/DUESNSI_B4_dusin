<html>
<head>
    <title>DUSIN</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet"></head>
<body>
    <h1>Sélection d'un élève.</h1>
    <form action= '/prof/correction' method="get">
    
      <div class="form-group">
        <label for="nom">nom élève</label><br>
        <input type="text" class="form-control" id="nom" name="nom" aria-describedby="nom_aide">
        <small class= "help" id="nom_aide">Entrez le nom de famille</small>
        <small class="error">Ce champ est requis</small>
        </div>
      
      <div class="form-group">
        <label for="prenom">prénom élève</label><br>
        <input type="text" class="form-control" id="prenom" name="prenom" aria-describedby="prenom_aide">
        <small class= "help" id="prenom_aide">Entrez le prénom</small>
        <small class="error">Ce champ est requis</small>
      </div>

      <div class="form-group">
        <label for="classe">classe élève</label><br>
        <input type="text" class="form-control" id="classe" name="classe" aria-describedby="classe_aide">
        <small class= "help" id="nom_aide">Entrez la classe.</small>
        <small class="error">Ce champ est requis</small>
        </div>

      <div class="button">
        <button type="submit">sélectionner</button>
    </div>
    </form>

</body>
</html>
